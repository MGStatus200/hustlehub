<app-header></app-header>
<div class="login--container">
  <div class="logo">
    <h1>Hustle<span>|Hub</span></h1>
    <p>Caught the Vision? Now Hustle for it!</p>
  </div>
  <div class="login--inputs">
    <div class="example-container">

        <p>
          <mat-form-field appearance="fill">
            <mat-label>Enter your email Address</mat-label>
            <input type="email" matInput placeholder="pat@example.com" required>
            <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
          </mat-form-field>
        </p>

        <p>
          <mat-form-field appearance="fill">
            <mat-label>Enter your password</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'">
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
          </mat-form-field>
        </p>

        <a routerLink="/forgotPassword">Forgot Password?</a>
    </div>
    <div class="bottom--items">
      <button mat-button color="primary">Login</button>
      <a routerLink="/register">Don't have an account? <span>Register Now</span></a>
    </div>

  </div>

</div>
