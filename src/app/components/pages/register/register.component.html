<app-header></app-header>
<div class="register--container">
  <div class="logo">
    <h1>Hustle<span>|Hub</span></h1>
    <p>Become a hustler (â˜žï¾Ÿãƒ®ï¾Ÿ)â˜žðŸ’¸</p>
  </div>
  <form [formGroup]="signUpForm" (ngSubmit)="signup()">
  <div class="inputs--container">
    <p>
      <mat-form-field appearance="fill">
        <mat-label>Email/Phone Number</mat-label>
        <div class="icons">
          <input matInput formControlName="email" placeholder="Email/Phone Number" >
          <mat-icon matSuffix>email</mat-icon>
          <mat-icon matSuffix>phone</mat-icon>
        </div>
       <mat-hint>Enter email or cell phone number</mat-hint>
      </mat-form-field>
    </p>

    <p>
      <mat-form-field appearance="fill">
        <mat-label>Create your password</mat-label>
        <input matInput formControlName="password" [type]="hide ? 'password' : 'text'">
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>
    </p>

    <p>
      <mat-form-field appearance="fill">
        <mat-label>Confirm your password</mat-label>
        <input matInput formControlName="confirm_password" [type]="hide ? 'password' : 'text'">
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>

        <!-- <p><mat-error *ngIf="(confirm_password.touched && confirm_password.errors?.passwordMismatch)">Password should match</mat-error></p>
                <mat-hint>Re-type password</mat-hint> -->
      </mat-form-field>
    </p>

  <div class="bottom--items">
    <button mat-button color="primary">Create Account</button>
    <a routerLink="/login">Already have an account? <span>Sign in</span></a>
  </div>
  </div>
  </form>
</div>
