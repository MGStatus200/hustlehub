<!-- <app-header></app-header> -->
<app-event-search></app-event-search>

<div class="prod--container">
  <div class="location">
    <p>Showing results within 5km around you</p>
    <a href="">change distance or location</a>
  </div>

  <div class="main--category">
    <a href="/home"><button>To Purchase</button></a>
    <a routerLink="/hire"><button>Hire or Rent</button></a>
    <a routerLink="/events"><button>Attend Events</button></a>
  </div>

<div class="contents--container">
  <div class="sub--categories">
<app-eventcategories></app-eventcategories>

</div>
<app-not-found
[visible]="!events || !events.length"
notFoundMessage="Event not found"
reserLinkText="View All"
resetLinkRoute = '/events'
></app-not-found>

  <div class="items">
    <ul>
      <li *ngFor="let e of events">
        <a routerLink="/sEvent/{{e.id}}">
        <img src={{e.posterImgUrl}} alt="">
        <div  class="details">

          <div class="name">
             <h4>{{e.name}}</h4>
          </div>

        <div class="prices">
          <h5>Kids:R {{e.kidsPrice}}</h5>
          <h5>Adults:R {{e.adultsPrice}}</h5>
        </div>
        <mat-icon>launch</mat-icon>

        </div>
        </a>
      </li>
    </ul>
  </div>
  </div>
</div>
